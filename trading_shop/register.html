<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Latinos Ark</title>
    <link rel="stylesheet" href="regi.css">
</head>
<body>
    <div class="login-form">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">

            <input type="submit" value="Iniciar Sesión">
        </form>
        <p id="error-message" style="color: red; display: none;">Credenciales incorrectas. Intente nuevamente.</p>
    </div>

    <script src="login.js"></script>
</body>
</html>
