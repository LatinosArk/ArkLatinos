<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Latinos Ark</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Administración</h1>
    </header>
    <main>
        <section class="database-actions">
            <h2>Agregar Usuario</h2>
            <form id="addUserForm">
                <label for="newUsername">Nombre de usuario:</label>
                <input type="text" id="newUsername" required>
                <label for="newEmail">Correo Electrónico:</label>
                <input type="email" id="newEmail" required>
                <label for="newPassword">Contraseña:</label>
                <input type="password" id="newPassword" required>
                <button type="submit">Añadir Usuario</button>
            </form>
        </section>
        <section class="database-actions">
            <h2>Eliminar Usuario</h2>
            <form id="deleteUsersForm">
                <label for="deleteUserId">ID del Usuario:</label>
                <input type="number" id="deleteUserId" required>
                <button type="submit">Eliminar Usuario</button>
            </form>
        </section>
        <section class="database-view">
            <h2>Usuarios Registrados</h2>
            <ul id="userList"></ul>
            <button id="reloadUsersButton">Recargar Usuarios</button>
        </section>
        <section class="purchase-notifications">
            <h2>Notificaciones de Compra</h2>
            <ul id="purchaseList"></ul>
            <button id="reloadPurchasesButton">Recargar Notificaciones</button>
            <form id="deletePurchaseForm">
                <label for="deletePurchaseTimestamp">Fecha y Hora de la Compra:</label>
                <input type="text" id="deletePurchaseTimestamp" placeholder="Ej. 01/01/2024, 12:00:00 PM" required>
                <button type="submit">Eliminar Compra</button>
            </form>
        </section>
    </main>

    <script defer src="admin.js"></script>
</body>
</html>
